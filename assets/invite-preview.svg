<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0f1115"/>

  <!-- Gradient orbs -->
  <defs>
    <radialGradient id="orb1" cx="30%" cy="30%" r="40%">
      <stop offset="0%" stop-color="#667eea" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#0f1115" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="orb2" cx="70%" cy="70%" r="40%">
      <stop offset="0%" stop-color="#f59e0b" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#0f1115" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
  </defs>

  <ellipse cx="360" cy="190" rx="350" ry="280" fill="url(#orb1)"/>
  <ellipse cx="840" cy="440" rx="350" ry="280" fill="url(#orb2)"/>

  <!-- Invite icon (envelope with plus) -->
  <g transform="translate(600, 180)">
    <circle cx="0" cy="0" r="70" fill="url(#logoGrad)"/>
    <!-- Envelope shape -->
    <rect x="-35" y="-20" width="70" height="45" rx="6" stroke="white" stroke-width="4" fill="none"/>
    <path d="M-35 -20 L0 10 L35 -20" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Plus badge -->
    <circle cx="25" cy="-25" r="18" fill="#22c55e"/>
    <path d="M25 -33 L25 -17 M17 -25 L33 -25" stroke="white" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- Main text -->
  <text x="600" y="320" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif" font-size="56" font-weight="bold" fill="white">Du wurdest eingeladen!</text>

  <!-- Subtitle -->
  <text x="600" y="380" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif" font-size="28" fill="#94a3b8">Tritt dem Team bei und spart gemeinsam</text>

  <!-- App name badge -->
  <g transform="translate(600, 480)">
    <rect x="-100" y="-30" width="200" height="60" rx="30" fill="#171a21" stroke="url(#logoGrad)" stroke-width="2"/>
    <text x="0" y="8" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="28" font-weight="600" fill="url(#logoGrad)">Stashy</text>
  </g>

  <!-- Bottom features -->
  <g transform="translate(350, 560)">
    <text x="0" y="0" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="20" fill="#667eea">ğŸ’° Gemeinsam sparen</text>
  </g>
  <g transform="translate(600, 560)">
    <text x="0" y="0" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="20" fill="#f59e0b">ğŸ“Š Fair teilen</text>
  </g>
  <g transform="translate(850, 560)">
    <text x="0" y="0" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="20" fill="#22c55e">ğŸ¯ Ziele erreichen</text>
  </g>
</svg>
